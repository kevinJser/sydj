<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>    
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/popup.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/popup.js"></script>
</head>

<body>
    <div class="load-container load7">
        <div class="loader">Loading...</div>
    </div>
    <div class="data-list">
        <p class="data-info">失业登记待办事项</p>
        <p class="loginout">退出账号</p>
        <p class="get-data">获取数据</p>
                
        <ul>
            '请获取数据'
        </ul>
        <div class="loginin-com">
            <label for="userName">
                <input id="userName" type="text" placeholder="请输入用户名">
            </label>
            <label for="password">
                <input id="password" type="password" placeholder="请输入密码">
            </label>
            <span class="loginin-err">用户名或密码错误</span>
            <label>
                <span class="loginin-btn">登录</span>
            </label>
        </div>
    </div>

    <p class="info">
        <span>name: 失业登记表格自动填充</span>
        <span>author: 杭州设维信息技术有限公司</span>
        <span>version: 1.0.1_alpha</span>
    </p>

    
</body>

</html>
